<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop and Array</h1>
    <script>
        var coworkers = ["egoing","leezche","duru","taeho"];
    </script>
    <h2>coworkers</h2>
    <ul>
      <script>
        var i = 0;
        // <a href="www.google.com/{{}}">{{}}</a></li>
        while(i < coworkers.length){
          document.write('<li><a href="www.google.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
